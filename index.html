<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Counter & Color Changer App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="section">
      <h2>Click Counter</h2>
      <div class="counter">
        <button id="decrement">-</button>
        <p id="count">0</p>
        <button id="increment">+</button>
      </div>
    </section>

    <section class="section">
      <h2>Color Box</h2>
      <div id="colorBox"></div>
      <button id="changeColor">Change Color</button>
    </section>

    <section class="section">
      <h2>Motivational Quote</h2>
      <button id="showQuote">Show Random Quote</button>
      <p id="quoteDisplay">Click the button for motivation!</p>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
